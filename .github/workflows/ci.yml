# CI workflow per /docs/reference/CI.md
# Profiles: Wave-build, Wave-test, File-size audit
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  wave-build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Wave-build gate
        run: cargo build --workspace

      - name: Wave-test gate
        run: cargo test --workspace

      - name: File size audit (max 200 lines)
        run: |
          OVER=0
          while IFS= read -r line; do
            count=$(echo "$line" | awk '{print $1}')
            file=$(echo "$line" | awk '{print $2}')
            if [ "$count" -gt 200 ]; then
              echo "::error file=$file::File exceeds 200 lines ($count)"
              OVER=1
            fi
          done < <(find src -name '*.rs' -o -name '*.ts' | xargs wc -l | grep -v ' total$')
          [ "$OVER" -eq 0 ] || exit 1
