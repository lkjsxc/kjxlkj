[package]
name = "kjxlkj"
version = "0.1.0"
edition = "2021"
description = "A modal text editor"
license = "MIT"
default-run = "kjxlkj"

[[bin]]
name = "kjxlkj"
path = "src/main.rs"

[dependencies]
kjxlkj-core = { path = "../kjxlkj-core" }
kjxlkj-core-types = { path = "../kjxlkj-core-types" }
kjxlkj-core-state = { path = "../kjxlkj-core-state" }
kjxlkj-host = { path = "../kjxlkj-host" }
kjxlkj-input = { path = "../kjxlkj-input" }
kjxlkj-render = { path = "../kjxlkj-render" }
kjxlkj-services = { path = "../kjxlkj-services" }
anyhow = "1"
clap = { version = "4", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dev-dependencies]
