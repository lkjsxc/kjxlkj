[package]
name = "kjxlkj-service-lsp"
version = "0.1.0"
edition = "2021"
description = "LSP client service for kjxlkj editor"
license = "MIT"

[dependencies]
kjxlkj-core-types = { path = "../kjxlkj-core-types" }
kjxlkj-services = { path = "../kjxlkj-services" }
tokio = { version = "1", features = ["process", "io-util", "sync"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
anyhow = "1"
thiserror = "1"
tracing = "0.1"

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "test-util"] }
