<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kjxlkj</title>
  <style>
    /* Minimal reset per /docs/spec/ui/layout-and-interaction.md */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: system-ui, sans-serif; }
    #app { height: 100%; display: flex; flex-direction: column; }
    /* Note-first layout: editor takes priority */
    .view-notes { display: flex; height: 100%; }
    .note-list { width: 280px; flex-shrink: 0; overflow-y: auto; border-right: 1px solid #e0e0e0; }
    .note-editor { flex: 1; overflow-y: auto; padding: 1rem; }
    /* Compact menu at <=1280px per /docs/spec/ui/layout-and-interaction.md */
    @media (max-width: 1280px) {
      .note-list { display: none; }
      .note-list.open { display: block; position: absolute; z-index: 10; background: #fff; height: 100%; }
    }
    /* Touch targets at 320px per /docs/spec/ui/layout-and-interaction.md */
    button, a, input { min-height: 44px; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { boot } from './dist/app.js';
    boot();
  </script>
</body>
</html>
