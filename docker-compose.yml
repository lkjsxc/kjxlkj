# Per /docs/spec/architecture/deployment.md:
# Single-container compose with PostgreSQL and app in one service.
services:
  kjxlkj:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kjxlkj
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_DATA_DIR: /var/lib/postgresql/data
      KJXLKJ_CONFIG_PATH: /app/data/config.json
    volumes:
      - kjxlkj_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8080/api/readyz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 12
      start_period: 30s
    restart: unless-stopped

volumes:
  kjxlkj_pg:
