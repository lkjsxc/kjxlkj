services:
  kjxlkj:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kjxlkj
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://kjxlkj:kjxlkj@127.0.0.1:5432/kjxlkj
      - RUST_LOG=info
    volumes:
      - pgdata:/var/lib/postgresql/16/main
      - ./data:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8080/api/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  pgdata:
