name: kjxlkj-local

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: kjxlkj
      POSTGRES_USER: kjxlkj
      POSTGRES_PASSWORD: password
    ports:
      - "${PG_PORT:-5432}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 2s
      timeout: 5s
      retries: 20
      start_period: 5s

  migrate:
    image: postgres:16-alpine
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://kjxlkj:password@db:5432/kjxlkj
    volumes:
      - ./migrations:/migrations:ro
    command:
      - /bin/sh
      - -ec
      - |
        for file in /migrations/*.sql; do
          echo "Applying $$file"
          psql "$$DATABASE_URL" -v ON_ERROR_STOP=1 -f "$$file"
        done
    restart: "no"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgres://kjxlkj:password@db:5432/kjxlkj
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      RUST_LOG: ${RUST_LOG:-info}
    ports:
      - "${APP_PORT:-8080}:8080"
    volumes:
      - ./data:/app/data
      - ./static:/app/static
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8080/api/healthz >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

volumes:
  pg_data:
