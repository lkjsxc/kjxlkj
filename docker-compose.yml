services:
  kjxlkj:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kjxlkj
    ports:
      - "8080:8080"
    environment:
      POSTGRES_USER: kjxlkj
      POSTGRES_PASSWORD: kjxlkj
      POSTGRES_DB: kjxlkj
      SESSION_TTL_DAYS: 7
      ATTACHMENT_MAX_BYTES: 524288000
      ATTACHMENT_CHUNK_BYTES: 4194304
      BIND_ADDR: 0.0.0.0:8080
    volumes:
      - kjxlkj_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8080/api/v1/readyz >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 30s

volumes:
  kjxlkj_pgdata:
