# Per /docs/spec/architecture/deployment.md â€” normative Compose template
services:
  kjxlkj:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kjxlkj
    ports:
      - "8080:8080"
    environment:
      KJXLKJ_BIND_ADDR: 0.0.0.0:8080
      POSTGRES_DATA_DIR: /var/lib/postgresql/data
    volumes:
      - kjxlkj_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8080/api/readyz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 12
      start_period: 30s
    restart: unless-stopped

volumes:
  kjxlkj_pg:
