[workspace]
resolver = "2"
members = [
    "src/crates/app/kjxlkj-server",
    "src/crates/db/kjxlkj-db",
    "src/crates/domain/kjxlkj-domain",
    "src/crates/auth/kjxlkj-auth",
    "src/crates/rbac/kjxlkj-rbac",
    "src/crates/http/kjxlkj-http",
    "src/crates/ws/kjxlkj-ws",
    "src/crates/search/kjxlkj-search",
    "src/crates/automation/kjxlkj-automation",
    "src/crates/workspace/kjxlkj-workspace",
]

[workspace.package]
edition = "2021"

[workspace.dependencies]
actix-web = "4"
actix-ws = "0.3"
actix-rt = "2"
tokio = { version = "1", features = ["full"] }
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "uuid", "time", "migrate"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
thiserror = "2"
anyhow = "1"
uuid = { version = "1", features = ["v4", "serde"] }
time = { version = "0.3", features = ["serde-human-readable", "formatting", "parsing"] }
argon2 = "0.5"
rand = "0.8"
sha2 = "0.10"
hex = "0.4"
futures-util = "0.3"
reqwest = { version = "0.12", features = ["json"] }
