[workspace]
resolver = "2"
members = [
  "src/crates/app/kjxlkj-server",
  "src/crates/http/kjxlkj-http",
  "src/crates/ws/kjxlkj-ws",
  "src/crates/domain/kjxlkj-domain",
  "src/crates/db/kjxlkj-db",
  "src/crates/auth/kjxlkj-auth",
  "src/crates/search/kjxlkj-search",
  "src/crates/rbac/kjxlkj-rbac",
  "src/crates/automation/kjxlkj-automation",
  "src/crates/workspace/kjxlkj-workspace",
]

[workspace.package]
edition = "2021"
version = "0.1.0"
license = "Apache-2.0"

[workspace.dependencies]
actix = "0.13.5"
actix-files = "0.6.8"
actix-web = "4.11.0"
actix-web-actors = "4.3.1"
anyhow = "1.0.100"
argon2 = "0.5.3"
bytes = "1.10.1"
chrono = { version = "0.4.42", features = ["serde"] }
futures-util = "0.3.31"
hex = "0.4.3"
rand = "0.9.2"
regex = "1.12.2"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
sha2 = "0.10.9"
sqlx = { version = "0.8.6", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "json"] }
thiserror = "2.0.17"
tokio = { version = "1.47.1", features = ["rt-multi-thread", "macros", "signal", "fs", "process"] }
tokio-stream = { version = "0.1.17", features = ["sync"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter", "fmt"] }
time = "0.3.36"
uuid = { version = "1.18.1", features = ["serde", "v7"] }
