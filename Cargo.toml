[workspace]
resolver = "2"
members = [
    "src/crates/app/kjxlkj-server",
    "src/crates/http/kjxlkj-http",
    "src/crates/ws/kjxlkj-ws",
    "src/crates/domain/kjxlkj-domain",
    "src/crates/db/kjxlkj-db",
    "src/crates/auth/kjxlkj-auth",
    "src/crates/search/kjxlkj-search",
    "src/crates/rbac/kjxlkj-rbac",
    "src/crates/automation/kjxlkj-automation",
    "src/crates/workspace/kjxlkj-workspace",
]

[workspace.package]
edition = "2021"
version = "0.1.0"
license = "MIT"

[workspace.dependencies]
tokio = { version = "1", features = ["full"] }
axum = { version = "0.7", features = ["ws", "macros"] }
axum-extra = { version = "0.9", features = ["cookie"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sqlx = { version = "0.8", features = ["runtime-tokio", "tls-rustls", "postgres", "uuid", "chrono", "json"] }
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json", "env-filter"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace", "limit"] }
argon2 = "0.5"
rand = "0.8"
thiserror = "2"
sha2 = "0.10"
regex = "1"
quick-xml = "0.37"
