[workspace]
resolver = "2"
members = [
    "src/crates/kjxlkj",
    "src/crates/kjxlkj-core",
    "src/crates/kjxlkj-core-types",
    "src/crates/kjxlkj-core-text",
    "src/crates/kjxlkj-core-edit",
    "src/crates/kjxlkj-core-mode",
    "src/crates/kjxlkj-core-undo",
    "src/crates/kjxlkj-core-ui",
    "src/crates/kjxlkj-core-state",
    "src/crates/kjxlkj-host",
    "src/crates/kjxlkj-input",
    "src/crates/kjxlkj-render",
    "src/crates/kjxlkj-services",
    "src/crates/kjxlkj-service-lsp",
    "src/crates/kjxlkj-service-git",
    "src/crates/kjxlkj-service-index",
    "src/crates/kjxlkj-service-fs",
    "src/crates/kjxlkj-service-terminal",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/kjxlkj/kjxlkj"
rust-version = "1.75"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.43", features = ["full"] }

# Terminal UI
crossterm = "0.28"
ratatui = "0.29"

# Text data structures
ropey = "1.6"
unicode-segmentation = "1.12"
unicode-width = "0.2"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Testing
proptest = "1.5"
insta = "1.41"

# Misc
parking_lot = "0.12"
once_cell = "1.20"
regex = "1.11"
