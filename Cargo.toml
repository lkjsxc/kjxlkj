[workspace]
resolver = "2"
members = [
  "src/crates/app/kjxlkj-server",
  "src/crates/auth/kjxlkj-auth",
  "src/crates/db/kjxlkj-db",
  "src/crates/domain/kjxlkj-domain",
  "src/crates/rbac/kjxlkj-rbac",
  "src/crates/workspace/kjxlkj-workspace",
]

[workspace.package]
edition = "2021"
version = "0.1.0"

[workspace.dependencies]
actix = "0.13.5"
actix-web = "4.11.0"
actix-web-actors = "4.3.1"
anyhow = "1.0.98"
argon2 = "0.5.3"
password-hash = "0.5.0"
rand_core = "0.9.3"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
sqlx = { version = "0.8.6", features = ["runtime-tokio-rustls", "postgres", "uuid", "time", "migrate", "json"] }
thiserror = "2.0.17"
time = { version = "0.3.44", features = ["serde", "parsing", "formatting"] }
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros", "signal"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["fmt", "env-filter"] }
uuid = { version = "1.18.1", features = ["serde", "v7"] }
