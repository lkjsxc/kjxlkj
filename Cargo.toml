[workspace]
resolver = "2"
members = [
	"src/backend/crates/app/kjxlkj-server",
	"src/backend/crates/http/kjxlkj-http",
	"src/backend/crates/ws/kjxlkj-ws",
	"src/backend/crates/domain/kjxlkj-domain",
	"src/backend/crates/db/kjxlkj-db",
	"src/backend/crates/security/kjxlkj-security",
	"src/backend/crates/automation/kjxlkj-automation",
]

[workspace.package]
edition = "2021"
version = "0.1.0"
license = "MIT"
authors = ["kjxlkj"]

[workspace.dependencies]
anyhow = "1.0.100"
argon2 = "0.5.3"
axum = { version = "0.8.4", default-features = false, features = ["http1", "json", "query", "tokio", "ws", "macros"] }
futures-util = "0.3.31"
rand = "0.9.2"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.145"
sqlx = { version = "0.8.6", default-features = false, features = ["runtime-tokio-rustls", "sqlite"] }
tokio = { version = "1.47.1", features = ["macros", "rt-multi-thread", "signal", "net", "sync", "time"] }
tokio-tungstenite = "0.28.0"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter", "fmt"] }
tower = "0.5.2"
uuid = { version = "1.18.1", features = ["v7", "serde"] }
