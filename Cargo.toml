[workspace]
members = [
    "src/crates/kjxlkj",
    "src/crates/kjxlkj-core",
    "src/crates/kjxlkj-core-types",
    "src/crates/kjxlkj-core-text",
    "src/crates/kjxlkj-core-edit",
    "src/crates/kjxlkj-core-mode",
    "src/crates/kjxlkj-core-undo",
    "src/crates/kjxlkj-core-ui",
    "src/crates/kjxlkj-core-state",
    "src/crates/kjxlkj-host",
    "src/crates/kjxlkj-input",
    "src/crates/kjxlkj-render",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
authors = ["lkjsxc"]

[workspace.dependencies]
tokio = { version = "1", features = ["full"] }
crossterm = "0.28"
ropey = "1.6"
unicode-segmentation = "1.10"
unicode-width = "0.2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
