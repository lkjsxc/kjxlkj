[workspace]
resolver = "2"

members = [
    "src/crates/app/kjxlkj-server",
    "src/crates/http/kjxlkj-http",
    "src/crates/ws/kjxlkj-ws",
    "src/crates/domain/kjxlkj-domain",
    "src/crates/db/kjxlkj-db",
    "src/crates/auth/kjxlkj-auth",
    "src/crates/search/kjxlkj-search",
    "src/crates/rbac/kjxlkj-rbac",
    "src/crates/automation/kjxlkj-automation",
    "src/crates/workspace/kjxlkj-workspace",
]

[workspace.package]
edition = "2021"
version = "0.1.0"
license = "MIT"

[workspace.dependencies]
tokio = { version = "1.35", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.6", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["json", "env-filter"] }
sqlx = { version = "0.7", features = ["runtime-tokio", "postgres", "uuid", "chrono"] }
axum = { version = "0.7", features = ["ws"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace", "fs"] }
hyper = "1.1"
futures = "0.3"
async-trait = "0.1"
regex = "1.10"
once_cell = "1.19"
